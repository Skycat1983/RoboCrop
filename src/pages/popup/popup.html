<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles/popup.css" />
  </head>
  <body>
    <img
      src="../../assets/images/roboCropLogo.png"
      alt="RoboCrop"
      class="logo"
    />

    <div class="tabs" id="popupTabs">
      <div class="tab active" data-tab="targets">Targets</div>
      <div class="tab" data-tab="settings">Settings</div>
    </div>

    <div class="tab-content active" id="targets-tab">
      <div class="stats-container">
        <div class="stats-title">DETECTION STATISTICS</div>
        <div class="stats-group">
          <div class="stats-grid">
            <div class="stat-item" data-category="invisible">
              <span>Invisible</span>
              <span class="stat-value">0</span>
            </div>
            <div class="stat-item" data-category="selectors">
              <span>Selectors</span>
              <span class="stat-value">0</span>
            </div>
            <div class="stat-item" data-category="spaces">
              <span>Spaces</span>
              <span class="stat-value">0</span>
            </div>
            <div class="stat-item" data-category="dashes">
              <span>Dashes</span>
              <span class="stat-value">0</span>
            </div>
            <!-- <div class="stat-item" data-category="quotes">
              <span>Quotes</span>
              <span class="stat-value">0</span>
            </div>
            <div class="stat-item" data-category="total">
              <span>Total</span>
              <span class="stat-value">0</span>
            </div> -->
          </div>
        </div>
      </div>
    </div>

    <div class="tab-content" id="settings-tab">
      <div class="settings-container">
        <div class="settings-title">DETECTION SETTINGS</div>

        <div class="settings-group">
          <div class="checkbox-container">
            <div class="checkbox-item">
              <input type="checkbox" id="invisible" checked />
              <label for="invisible">Invisible</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="selectors" checked />
              <label for="selectors">Selectors</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="spaces" checked />
              <label for="spaces">Spaces</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="dashes" checked />
              <label for="dashes">Dashes</label>
            </div>
            <!-- <div class="checkbox-item">
              <input type="checkbox" id="quotes" checked />
              <label for="quotes">Quotes</label>
            </div> -->
            <!-- <div class="checkbox-item">
              <input type="checkbox" id="vfx" checked />
              <label for="vfx">Enhanced Visuals</label>
            </div> -->
          </div>
        </div>
      </div>
    </div>

    <button id="my-button" class="button-blue">Scan</button>
    <!-- <button id="my-button" class="button-white">Eliminate</button> -->

    <!-- <button id="replace-chars" class="button-white">Eliminate</button> -->

    <script src="/dist/scripts/popup.js"></script>
  </body>
</html>
