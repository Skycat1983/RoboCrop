<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: system-ui, -apple-system, sans-serif;

        background-image: url("../../assets/images/4.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
      .button-blue {
        width: 100%;
        padding: 8px;
        margin: 10px 0;
        border: 1px solid #00d9ff;
        border-radius: 4px;
        background: rgba(0, 0, 0, 0.4);
        color: #e4fbff;
        cursor: pointer;
        text-shadow: 0 0 8px #00d9ff;
        box-shadow: 0 0 12px #00d9ff;
        transition: 0.3s ease;
        font-family: "Orbitron", sans-serif;
        font-weight: 500;
        letter-spacing: 1px;
      }
      .button-blue:hover {
        background: rgba(0, 0, 0, 0.6);
        box-shadow: 0 0 20px #00d9ff, 0 0 40px #00d9ff;
      }

      .button-green {
        width: 100%;
        padding: 8px;
        margin: 10px 0;
        border: 1px solid #00ff00;
        border-radius: 4px;
        background: rgba(0, 0, 0, 0.4);
        color: #e4fff1;
        cursor: pointer;
        text-shadow: 0 0 8px #00ff00;
        box-shadow: 0 0 12px #00ff00;
        transition: 0.3s ease;
        font-family: "Orbitron", sans-serif;
        font-weight: 500;
        letter-spacing: 1px;
      }
      .button-green:hover {
        background: rgba(0, 0, 0, 0.6);
        box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
      }

      #status {
        margin-top: 10px;
        padding: 10px;
        border-radius: 4px;
        background-color: #f0f0f0;
      }
      img {
        width: 100%;
        height: 100%;
      }

      .button-red {
        width: 100%;
        padding: 8px;
        margin: 10px 0;
        border: 1px solid #ff4d4d;
        border-radius: 4px;
        background: rgba(0, 0, 0, 0.4);
        color: #ffe4e4;
        cursor: pointer;
        text-shadow: 0 0 8px #ff4d4d;
        box-shadow: 0 0 12px #ff4d4d, 0 0 24px #ff4d4d;
        transition: 0.3s ease;
        font-family: "Orbitron", sans-serif;
        font-weight: 500;
        letter-spacing: 1px;
      }

      .button-red:hover {
        background: rgba(0, 0, 0, 0.6);
        box-shadow: 0 0 20px #ff4d4d, 0 0 40px #ff4d4d;
      }

      .button-white {
        width: 100%;
        padding: 8px;
        margin: 10px 0;
        border: 1px solid #ffffff;
        border-radius: 4px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        cursor: pointer;
        font-family: "Orbitron", sans-serif;
        font-weight: 500;
        letter-spacing: 1px;
      }
      .button-white:hover {
        background: rgba(0, 0, 0, 0.8);
      }

      /* Settings styles */
      .settings-container {
        margin-top: 15px;
        padding: 10px;
        border-radius: 4px;
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid #00d9ff;
        box-shadow: 0 0 8px rgba(0, 217, 255, 0.5);
      }

      .settings-title {
        color: #00d9ff;
        font-family: "Orbitron", sans-serif;
        font-size: 14px;
        margin-bottom: 10px;
        text-shadow: 0 0 5px #00d9ff;
        text-align: center;
      }

      .settings-group {
        margin-bottom: 8px;
      }

      .settings-label {
        color: white;
        font-size: 12px;
        display: block;
        margin-bottom: 5px;
        text-shadow: 0 0 2px rgba(255, 255, 255, 0.5);
      }

      .checkbox-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        /* gap: 1rem; */
        /* display: flex;
        flex-wrap: wrap;
        gap: 8px; */
      }

      .checkbox-item {
        display: flex;
        align-items: center;
        margin-bottom: 4px;
        cursor: pointer;
      }

      .checkbox-item input[type="checkbox"] {
        margin-right: 5px;
        cursor: pointer;
      }

      .checkbox-item label {
        color: #e4fbff;
        font-size: 12px;
        cursor: pointer;
      }

      .checkbox-item input[type="checkbox"]:checked + label {
        color: #00ff00;
        text-shadow: 0 0 3px rgba(0, 255, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <img src="../../assets/images/roboCropLogo.png" alt="RoboCrop" />

    <div class="settings-container">
      <div class="settings-title">CHARACTER DETECTION SETTINGS</div>

      <div class="settings-group">
        <!-- <span class="settings-label">Character Types:</span> -->
        <div class="checkbox-container">
          <div class="checkbox-item">
            <input type="checkbox" id="setting-hidden-control" checked />
            <label for="setting-hidden-control">Hidden/Control</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="setting-variation-selectors" checked />
            <label for="setting-variation-selectors">Variation Selectors</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="setting-spaces" checked />
            <label for="setting-spaces">Special Spaces</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="setting-dashes" checked />
            <label for="setting-dashes">Fancy Dashes</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="setting-quotes" checked />
            <label for="setting-quotes">Smart Quotes</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="setting-vfx" checked />
            <label for="setting-vfx">Show VFX</label>
          </div>
        </div>
      </div>
    </div>
    <button id="processPage" class="button-blue">Scan</button>
    <button id="processCharacters" class="button-white">Eliminate</button>

    <script src="/dist/scripts/popup.js"></script>
  </body>
</html>
